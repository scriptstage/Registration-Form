<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<fieldset>
    <legend>
        <h1>STUDENT'S REGISTRATION FORM</h1>
    </legend>
    <form action="">
        <div>Name: &nbsp; <input type="text" required></div>
        <br>
        <div>Father's Name: &nbsp;<input type="text" required></div>
        <br>
        <div>Mother's Name:&nbsp; <input type="text" required></div>
        <br>
        <div>Phone Number:&nbsp;<input type="number" required></div>
        <br>
        <div>Email:&nbsp; <input type="email"></div>
        <br>
        <div>
            Gender:&nbsp;
            Male<input type="radio" name="Gender" required>
            Female<input type="radio" name="Gender">
            Other<input type="radio" name="Gender">
        </div>
        <br>
        <div>Date Of Birth:&nbsp;<input type="date" required></div>
         <br>
         <div>
            Address:&nbsp; <input type="text" required    >
         </div>
         <br>
         <div>
            Blood Group:&nbsp;
            <select name="drop-down" id="" required>
                <option value="A">A</option>
                <option value="A+">A+</option>
                <option value="B">B</option>
                <option value="B+">B+</option>
                <option value="O">O</option>
            </select>
         </div>
         <br>
          <div>
            Department:&nbsp;
            CSE<input type="radio" required>
            EEE<input type="radio">
            BBA<input type="radio">
          </div>
          <br>
          <div>
            Course:&nbsp;
            JAVA<input type="checkbox">
            C++<input type="checkbox">
            C<input type="checkbox">
            WD<input type="checkbox">
          </div>
          <br>
          <div>
            PHOTO:&nbsp; <input type="file" required>
          </div>
          <br>
          <input type="submit" value="submit">
          <input type="reset" value="reset">
    </form>
</fieldset>
</body>
</html>
